<html>
    <head>
        <title>Signup</title>
        <!-- Bootstrap -->
        <link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background-color:#3399ff;">
    <div class="container jumbotron" style="width:50%;margin-top:50px;border-radius:10px;">
            <form class="form-horizontal" style="margin-right:10px;width:95%;">
            <div class="form-group">
                <label class="control-label col-sm-2" for="nic">NIC No:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nicno" placeholder="Enter NIC number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="mobile">Mobile:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mobile" placeholder="Enter mobile">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Choose Username">
                    <br>
                    <label id="username_availability">testing-php code here to check username availability</label>
                    <!-- http://stackoverflow.com/questions/21491538/how-can-php-change-label-html-value -->
                    <!-- http://stackoverflow.com/questions/2804188/php-change-color-of-text-based-on-value -->
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd2">Retype Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd2" placeholder="Enter again">
                    <label id="password_match">testing-php code here to check password matching</label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="checkmail.html"><button type="button" class="btn btn-success">Sign Up</button></a>
                    &nbsp;&nbsp;&nbsp;
                    <a href="index.html"><button type="button" class="btn btn-danger">Cancel</button></a>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
